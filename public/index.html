<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Snake Game</h1>
    <p id="instructions">Use arrow keys or the buttons below to move the snake. Eat the red food to grow!</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="controls">
        <button data-dir="0,-1">Up</button>
        <button data-dir="-1,0">Left</button>
        <button data-dir="1,0">Right</button>
        <button data-dir="0,1">Down</button>
    </div>

    <div id="scoreBox">Score: <span id="score">0</span></div>

   

    <script type="module" src="./script.js"></script>
</body>
</html>
